<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thomas Brewin - Artwork</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.jpeg" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0439c7d6ec.js"
      crossorigin="anonymous"
    ></script>
    <script src="header.js"></script>
  </head>
  <body>
    <div id="artwork-page">
      <h1 id="title">Artwork</h1>
      <i class="fa-solid fa-chevron-down"></i>
    </div>

    <section id="artworks">
      <!-- This section will be populated dynamically -->
    </section>

    <script src="artwork.js"></script>
    <script>
      function createArtworkElement(artwork) {
        const div = document.createElement("div");
        div.className = "artwork";

        const a = document.createElement("a");
        a.href = artwork.link;

        const img = document.createElement("img");
        img.src = artwork.images[0].src; // Always use the first image
        img.alt = artwork.images[0].alt;

        a.appendChild(img);
        div.appendChild(a);

        const span = document.createElement("span");
        span.textContent = artwork.title;
        div.appendChild(span);

        return div;
      }

      const artworksSection = document.getElementById("artworks");
      artworks.forEach((artwork) => {
        artworksSection.appendChild(createArtworkElement(artwork));
      });
    </script>
  </body>
</html>
